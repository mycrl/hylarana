[profile.release]
overflow-checks = false
strip = "debuginfo"
panic = "abort"
debug = false
lto = true
debug-assertions = false

[workspace]
resolver = "2"
members = [
    "codec", 
    "transport", 
    "jni-macro",
    "sync", 
    "devices", 
    "multicast",
    "sdk/desktop",
    "sdk/android/jni-exports",
]
