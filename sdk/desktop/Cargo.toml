[package]
name = "mirror"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "mirror"

[dependencies]
bytes = "1.5"
capture = { path = "../../capture" }
common = { path = "../../common" }
codec = { path = "../../codec", default-features = false}
transport = { path = "../../transport" }
log = "0.4.20"
anyhow = "1.0.82"
once_cell = "1.19.0"
crossbeam = "0.8"
thread-priority = "1.1.0"
mimalloc = { version = "*", default-features = false }

[dev-dependencies]
clap = { version = "4", features = ["derive", "env"] }
