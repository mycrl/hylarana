name: Publish gradle package to GitHub Packages
'on':
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          server-id: github
          settings-path: '${{ github.workspace }}'
      - name: Setup Dependencies
        run: |
          apt install ffmpeg libavcodec-dev pkg-config -y
          FFMPEG_PREFIX=$(echo $(pkg-config --cflags libavcodec) | sed 's/-I//g')
          echo "FFMPEG_PREFIX=$FFMPEG_PREFIX" >> $GITHUB_ENV
      - name: Setup Rust Toolchain
        run: rustup target add aarch64-linux-android
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5
      - name: Build with Gradle
        run: |
          cd sdk/android
          ./gradlew :mirror:build
        env:
          FFMPEG_PREFIX: ${{ env.FFMPEG_PREFIX }}
      - name: Publish to GitHub Packages
        run: |
          cd sdk/android
          ./gradlew :mirror:publish
        env:
          GITHUB_USERNAME: '${{ github.actor }}'
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          FFMPEG_PREFIX: ${{ env.FFMPEG_PREFIX }}
